swagger: '2.0'
info:
  version: 0.0.1
  title: 'Basic auth service to create a user account'
host: localhost:8088
paths:
  /account:
    get:
      description: |
        Retrive an Account object.
      parameters:
        - name: Username
          in: query
          description: Unique Username - typically email address.
          required: true
          type: string
          
        - name: Franchise
          in: query
          description: The franchise that this account is being created for.
          required: true
          type: string
      responses:
        '400':
          description: Unknown Error
        '405':
          description: Account does not exist
        '406':
          description: Invalid Franchise Specified.
        '407':
          description: Invalid Username Format Specified.
        '200':
          description: Successful response
          schema:
              $ref: '#/definitions/Account'

    post:
      description: |
        Creates `Account` objects.
      parameters:
        - name: Username
          in: query
          description: Unique Username - typically email address.
          required: true
          type: string
          
        - name: Password
          in: query
          description: The unique password for the user.
          required: true          
          type: string
          
        - name: Franchise
          in: query
          description: The franchise that this account is being created for.
          required: true
          type: string
          
      responses:
        '501':
          description: Unknown Error
        '405':
          description: Account Already Exists
        '406':
          description: Invalid Password Format
        '200':
          description: Successful response
          schema: 
            $ref: '#/definitions/Account'
              
definitions:
  Account:
    type: object
    properties: 
      Username: 
        type: string
      Franchise:
        type: string
      Status: 
        type: string